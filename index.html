<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physical Activity App</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="app/css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container text-center">
        <h1>Physical Activity App</h1>
      </div>
    </header>
    <div class="main-container">
      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>
    </div>
    <script type="text/template" id="tpl-trainings">
      <h2 class="page-header text-center">List of Workout</h2>
      <p class="text-center">
        <a href="#trainings/new" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Workout</a>
      </p>
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading"><span id="totalHours"></span></div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                          <th>Time Spent (h)</th>
                          <th>Type</th>
                          <th>Date</th>
                          <th></th>
                      </tr>
                    </thead>
                  <tbody class="trainings-container"></tbody>
                </table>
              </div>
         </div>
      </div>
    </script>
    <script type="text/template" id="tpl-training">
            <td><%- time %></td>
            <td><%- type %></td>
            <td><%- date %></td>
            <td><a href="#trainings/delete/<%- id %>" class="delete-training"><span class="glyphicon glyphicon-trash"></span></a></td>
  </script>
    <script type="text/template" id="tpl-new-training">
    <div class="container">
        <h2 class="page-header text-center"><%= isNew ? 'Create' : 'Edit' %> Workout Log</h2>
        <div class="panel panel-info">
          <div class="panel-heading">Add new item</div>
              <div class="panel-body">
                <form role="form" class="form-inline text-center training-form" id="workout-form">
                  <div class="form-group">
                      <input type="number" class="form-control training-time-input" name="time" placeholder="Time-spent (H)"value="<%- time %>">
                      <span class="help-block">&nbsp;</span>
                  </div>
                  <div class="form-group">
                      <select class="form-control training-type-input">
                          <option value="Running">Run</option>
                          <option value="Swimming">Swimming</option>
                          <option value="Walk">Walk</option>
                          <option value="Paddle">Paddle</option>
                      </select>
                      <span class="help-block">&nbsp;</span>
                  </div>
                  <div class="form-group">
                      <input type="date" class="form-control training-date-input" name="date" value="<%- date %>">
                      <span class="help-block ">&nbsp;</span>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-success">Add</button>
                      <a href="#trainings" class="btn btn-danger">Cancel</a>
                      <span class="help-block ">&nbsp;</span>
                  </div>
                </form>
              </div>
        </div>
    </div>
    </script>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/backbone/backbone.js"></script>
    <script src="vendor/backbone/backbone-validation.js"></script>
    <script src="vendor/backbone/jquery.serializeObject.js"></script>
    <script src="app/js/App.js"></script>
    <script src="app/js/router.js"></script>
    <script src="app/js/views/training.js"></script>
    <script src="app/js/views/trainings.js"></script>
    <script src="app/js/views/trainingForm.js"></script>
    <script src="app/js/models/training.js"></script>
    <script src="app/js/collections/trainingcollection.js"></script>
    <script>
      $(function() {
        PhysicalManager.start({
          trainings: [
            {
              id: 1,
              time : '3',
              type: 'Running',
              date: '2000-02-22'
            },
            {
              id: 2,
              time : '4',
              type: 'Hiking',
              date: '2001-02-20'
            }
          ]
        });
      });
    </script>
    <footer>
      <div class="container">
        <h5>Physical Activity App</h5>
      </footer>
    </header>
  </body>
</html>
