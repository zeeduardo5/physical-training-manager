<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="../lib/jasmine.css">
    <script type="text/javascript" src="../../vendor/require-2.1.1.js" data-main="SpecRunner"></script>
  </head>
  <body>
    <div id="sandbox" style="overflow: hidden; height: 1px;"></div>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-166608-8']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

    <script type="text/template" id="tpl-trainings">
      <h2 class="page-header text-center">List of Workout</h2>
      <p class="text-center">
        <a href="#trainings/new" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Workout</a>
      </p>
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading"><span id="totalHours"></span></div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                          <th>Time Spent (h)</th>
                          <th>Type</th>
                          <th>Date</th>
                          <th></th>
                      </tr>
                    </thead>
                  <tbody class="trainings-container"></tbody>
                </table>
              </div>
         </div>
      </div>
    </script>
    <script type="text/template" id="tpl-training">
            <td><%- time %></td>
            <td><%- type %></td>
            <td><%- date %></td>
            <td><a href="#trainings/delete/<%- id %>" class="delete-training"><span class="glyphicon glyphicon-trash"></span></a></td>
  </script>
    <script type="text/template" id="tpl-new-training">
    <div class="container">
        <h2 class="page-header text-center"><%= isNew ? 'Create' : 'Edit' %> Workout Log</h2>
        <div class="panel panel-info">
          <div class="panel-heading">Add new item</div>
              <div class="panel-body">
                <form role="form" class="form-inline text-center training-form" id="workout-form">
                  <div class="form-group">
                      <input type="number" class="form-control training-time-input" name="time" placeholder="Time-spent (H)"value="<%- time %>">
                      <span class="help-block">&nbsp;</span>
                  </div>
                  <div class="form-group">
                      <select class="form-control training-type-input">
                          <option value="Running">Run</option>
                          <option value="Swimming">Swimming</option>
                          <option value="Walk">Walk</option>
                          <option value="Paddle">Paddle</option>
                      </select>
                      <span class="help-block">&nbsp;</span>
                  </div>
                  <div class="form-group">
                      <input type="date" class="form-control training-date-input" name="date" value="<%- date %>">
                      <span class="help-block ">&nbsp;</span>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-success">Add</button>
                      <a href="#trainings" class="btn btn-danger">Cancel</a>
                      <span class="help-block ">&nbsp;</span>
                  </div>
                </form>
              </div>
        </div>
    </div>
    </script>
  </body>
</html>
